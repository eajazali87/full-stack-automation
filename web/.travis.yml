language: java
sudo: required

jdk:
- oraclejdk8

env:
  global:
  - secure: 
  - secure: 

addons:
  sauce_connect:
    no_ssl_bump_domains: all
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

install:
- mvn clean install -DskipTests=true -q -Dmaven.javadoc.skip=true -B -V

script:
- mvn -Dtest_suite_xml=TestSuite/testng.xml test
